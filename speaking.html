    <div class="container-content-thankyou">
        <p>So you want to Speak...! *Fist Bump* </p>
<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
        <form action="https://juniordev.us14.list-manage.com/subscribe/post?u=888d9087b25cae4ae5665fdca&amp;id=a169ba5557" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">

        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
        <div class="mc-field-group">
            <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
        </label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>
        <div class="mc-field-group">
            <label for="mce-FNAME">Preferred First Name  <span class="asterisk">*</span>
        </label>
            <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
        </div>
        <div class="mc-field-group">
            <label for="mce-LNAME">Last Name  <span class="asterisk">*</span>
        </label>
            <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
        </div>
        <div class="mc-field-group size1of2">
            <label for="mce-PHONENUM">Phone Number </label>
            <input type="number" name="PHONENUM" class="" value="" id="mce-PHONENUM">
        </div>
        <div class="mc-field-group">
            <label for="mce-TWITTER">Twitter </label>
            <input type="url" value="" name="TWITTER" class=" url" id="mce-TWITTER">
        </div>
        <div class="mc-field-group">
            <label for="mce-LINKDEIN">LinkedIn </label>
            <input type="url" value="" name="LINKDEIN" class=" url" id="mce-LINKDEIN">
        </div>
        <div class="mc-field-group">
            <label for="mce-WEBSITE">Website </label>
            <input type="url" value="" name="WEBSITE" class=" url" id="mce-WEBSITE">
        </div>
        <div class="mc-field-group">
            <label for="mce-READYTOGO">I have a talk ready to go </label>
            <select name="READYTOGO" class="" id="mce-READYTOGO">
            <option value=""></option>
            <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="With a little notice">With a little notice</option>

            </select>
        </div>
        <div class="mc-field-group">
            <label for="mce-TALKTITLE">My talk title </label>
            <input type="text" value="" name="TALKTITLE" class="" id="mce-TALKTITLE">
        </div>
        <div class="mc-field-group">
            <label for="mce-DESCRIP">The description of my talk </label>
            <input type="text" value="" name="DESCRIP" class="" id="mce-DESCRIP">
        </div>
        <div class="mc-field-group">
            <label for="mce-TOPICS">These are the topics I want to talk about.. </label>
            <input type="text" value="" name="TOPICS" class="" id="mce-TOPICS">
        </div>
            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_888d9087b25cae4ae5665fdca_a169ba5557" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button jd-subscribe-button jd-subscribe-button--enabled"></div>
            </div>
        </form>
        </div>

        <!--End mc_embed_signup-->    </div>
